language: go
go:
- 1.x
- master
env:
  matrix:
  - PATH=/home/travis/gopath/bin:$PATH
before_install:
  - go get github.com/mitchellh/gox
script:
  - go build
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    file:
    - goserve
  skip_cleanup: true
  on:
    repo: artificerpi/goserve
    tags: true
